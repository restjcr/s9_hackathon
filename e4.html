<body>
    <div id="container">
        <h1>Ejercicio 4</h1>
        <div>
            <p class="indent1">
                let lado1 = parseFloat(prompt("Lado1"));<br>
                let lado2 = parseFloat(prompt("Lado2"));<br>
                let lado3 = parseFloat(prompt("Lado3"));<br>
                let sp = (lado1+lado2+lado3)/2;<br>
                let area = Math.sqrt(sp*(sp-lado1)*(sp-lado2)*(sp-lado3));<br>
                alert(`El area es ${area}`);
            </p>
        </div>
    </div>
    <script src="js/app4.js"></script>
</body>
