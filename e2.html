<body>
    <div>
        <h1>Ejercicio 2</h1>
        <div>
            <p>let n1 = parseInt(prompt("Nota1"));</p>
            <p>let n2 = parseInt(prompt("Nota2"));</p>
            <p>let n3 = parseInt(prompt("Nota3"));</p>
            <p>let n4 = parseInt(prompt("Nota4"));</p>
            <p>let suma;</p>
            <p>suma = n1 + n2 + n3 + n4;</p>
            <p>prom = suma/4;</p>
            <p>alert(`El promedio de ${n1}, ${n2}, ${n3}, ${n4} es ${prom}`);</p>
        </div>
    </div>
